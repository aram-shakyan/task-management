{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<section class="container mt-5">
    <h2>Login</h2>
    <form  method="post" action="/login">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control {% if session.errors['username'] %} is-invalid {% endif %}"
                   id="username"
                   placeholder="Enter username"
                   value="{{ session.old_values['username'] ?? '' }}"
                   name="username">
            <small class="form-text text-danger">{{ session.errors['username'] ?? '' }}</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password"
                   class="form-control {% if session.errors['password'] %} is-invalid {% endif %}"
                   id="exampleInputPassword1"
                   placeholder="Password"
                   name="password">
            <small class="form-text text-danger">{{ session.errors['password'] ?? '' }}</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

{% endblock %}
