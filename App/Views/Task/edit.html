
{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block body %}
<div class="d-flex justify-content-between mt-5 mb-4">
    <h2 class="mb-0">Update Task</h2>
    <a class=" btn btn-success align-self-center" href="/" >Tasks</a>
</div>
<form method="post" action="/tasks/{{task.id}}/update">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name"
               value="{{ session.old_values['name'] ?? task.name }}">
        <small class="form-text text-danger">{{ session.errors['name'] ?? '' }}</small>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email"  value="{{ session.old_values['email'] ?? task.email }}">
        <small id="emailHelp" class="form-text text-danger">{{ session.errors['email'] ?? '' }}</small>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <textarea  class="form-control" id="text"  name="text" >{{ session.old_values['text'] ?? task.text }}</textarea>
        <small class="form-text text-danger">{{ session.errors['text'] ?? '' }}</small>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="status"  name="status"  {{ task.status == constant('App\\Models\\Task::DONE') ? 'checked' : '' }}>
        <label class="form-check-label" for="status">Completed</label>
    </div>


    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>


{% endblock %}
